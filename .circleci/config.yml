# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    docker:
      - image: cimg/python:3.10
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run:
          name: "run tests"
          command: "make pipeline-test"
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: htmlcov
  release-patch:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: "release patch"
          command: "make pipeline-release.patch"

  docs-build:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: make pip-install
      - run:
          name: Build docs
          command: "cd docs/ && make html"
      - persist_to_workspace:
          root: docs/_build
          paths:
          - html
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/_build
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-build@klukas.net"
            git config user.name "ci-build"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist docs/_build/html
  build-docker:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run:
          name: "Build branch to docker hub"
          command: make docker-build
      - run:
          name: "Push branch to docker hub"
          command: make docker-push
  release-docker:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: "release to docker hub"
          command: "echo 'TODO'"

# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  default:
    jobs:
      - test
      - docs-build
      - docs-deploy:
          requires:
            - test
            - docs-build
          filters:
            branches:
              only: main
      - hold:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
          type: approval
          requires:
           - test
           - docs-deploy
      - release-patch:
          requires:
            - hold
      - release-docker:
          requires:
            - hold
